<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
<div class="container">
    <h1>AI Placement Prediction</h1>

    {% if accuracy_text %}
    <div class="accuracy">
        {{ accuracy_text }}
    </div>
    {% endif %}

    <form action="/predict" method="post">
        <input type="number" step="0.1" name="cgpa" placeholder="CGPA" required>
        <input type="number" name="internships" placeholder="Internships" required>
        <input type="number" name="projects" placeholder="Projects" required>
        <input type="number" name="aptitude" placeholder="Aptitude Score" required>
        <input type="number" name="communication" placeholder="Communication (1â€“10)" required>

        <button type="submit">Predict Placement</button>
    </form>

   {% if prediction_text %}

{% if 'Low Chance' in prediction_text %}
    {% set result_class = 'low' %}
{% else %}
    {% set result_class = 'high' %}
{% endif %}

<div class="result {{ result_class }}">
    {{ prediction_text }}
</div>

<div class="progress-wrapper">
    <div class="progress-bar"
         data-prob="{{ probability | default(0) }}">
    </div>
</div>

{% endif %}



<script>
function toggleTheme() {
    document.body.classList.toggle("light");
}
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const bar = document.querySelector(".progress-bar");
    if (bar) {
        const value = bar.getAttribute("data-prob");
        bar.style.width = value + "%";
    }
});
</script>



</body>
</html>
